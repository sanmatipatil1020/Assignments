<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="Assignment_3b.css">
</head>
<body>
    <div class="form-container">
        <form class="login-form" onsubmit="return registerDetails()"> 
            <h1 class="heading">Registration</h1>

            <label class="label" for="name">Name</label>
            <input id="name" type="text" class="input" placeholder="Enter name">
            <p id="name-error"></p>

            <label for="email" class="label">Email address</label>
            <input id="email" type="email" class="input" placeholder="Enter email" required>
            <p id="email-error"></p>

            <label for="pass" class="label">Password</label>
            <input id="pass" type="password" class="input" placeholder="Password">
            <p id="pass-error"></p>

            <label for="number" class="label">Phone Number</label>
            <input id="number" type="tel" class="input" placeholder="Enter phone number">
            <p id="phone-number-error"></p>

            <button class="login-btn" type="submit">Register</button>
        </form>
    </div>
    <script src="register.js"></script>
</body>
</html>
